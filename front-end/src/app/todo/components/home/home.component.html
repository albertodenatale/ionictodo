<ion-header>
  <ion-toolbar>
    <ion-title color="success">
      My Todos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="todos">
    <ion-item-sliding *virtualItem="let todo" (click)="updateItem(todo)" (ionDrag)="dragEvent(todo, $event.detail.ratio)">
      <ion-item>
        <ion-label>{{todo.content}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" style="display: none">
          <!-- <ion-icon slot="start" name="delete"></ion-icon>
          Delete -->
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-button [routerLink]="['/todos/add']">Add Todo</ion-button>
  </ion-toolbar>
</ion-footer>
